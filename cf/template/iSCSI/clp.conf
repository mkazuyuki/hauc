<?xml version="1.0" encoding="ASCII"?>
<root>
  <cluster>
    <name>iSCSI-Cluster</name>
    <comment/>
    <heartbeat>
      <timeout>50000</timeout>
    </heartbeat>
  </cluster>
  <all>
    <charset>ASCII</charset>
    <encode>SJIS</encode>
    <serveros>linux</serveros>
  </all>
  <monitor>
    <types name="userw"/>
    <types name="mdw"/>
    <types name="mdnw"/>
    <types name="fipw"/>
    <types name="genw"/>
    <userw name="userw">
      <comment/>
      <target/>
      <relation>
        <type>cls</type>
        <name>LocalServer</name>
      </relation>
    </userw>
    <mdw name="mdw1">
      <comment/>
      <target/>
      <relation>
        <type>cls</type>
        <name>LocalServer</name>
      </relation>
      <parameters>
        <object>md1</object>
      </parameters>
    </mdw>
    <mdnw name="mdnw1">
      <comment/>
      <target/>
      <relation>
        <type>cls</type>
        <name>LocalServer</name>
      </relation>
      <parameters>
        <object>md1</object>
      </parameters>
    </mdnw>
    <fipw name="fipw1">
      <comment/>
      <target>fip1</target>
      <relation>
        <type>rsc</type>
        <name>fip1</name>
      </relation>
    </fipw>
    <genw name="genw-md">
      <comment/>
      <firstmonwait>60</firstmonwait>
      <polling>
        <timing>1</timing>
      </polling>
      <target>md1</target>
      <parameters>
        <userlog>/opt/nec/clusterpro/log/genw-md.log</userlog>
        <logrotate>
          <use>1</use>
        </logrotate>
        <path>genw.sh</path>
      </parameters>
      <relation>
        <name>LocalServer</name>
        <type>cls</type>
      </relation>
      <emergency>
        <threshold>
          <restart>0</restart>
          <fo>0</fo>
        </threshold>
      </emergency>
    </genw>
    <genw name="genw-remote-node">
      <comment/>
      <target/>
      <parameters>
        <userlog>/opt/nec/clusterpro/log/genw-remote-node.log</userlog>
        <logrotate>
          <use>1</use>
        </logrotate>
        <path>genw.sh</path>
      </parameters>
      <relation>
        <name>LocalServer</name>
        <type>cls</type>
      </relation>
      <emergency>
        <threshold>
          <restart>0</restart>
          <fo>0</fo>
        </threshold>
      </emergency>
    </genw>
    <genw name="genw-arpTable">
      <comment/>
      <polling>
        <interval>30</interval>
        <timing>1</timing>
      </polling>
      <target>fip1</target>
      <parameters>
        <userlog>/opt/nec/clusterpro/log/genw-arpTable.log</userlog>
        <logrotate>
          <use>1</use>
        </logrotate>
        <path>genw.sh</path>
      </parameters>
      <relation>
        <name>LocalServer</name>
        <type>cls</type>
      </relation>
      <emergency>
        <threshold>
          <restart>0</restart>
          <fo>0</fo>
        </threshold>
      </emergency>
    </genw>
  </monitor>
  <server name="iscsi1">
    <priority>0</priority>
    <device id="0">
      <type>lan</type>
      <info>%%IP11%%</info>
    </device>
    <device id="1">
      <type>lan</type>
      <info>%%IP12%%</info>
    </device>
    <device id="400">
      <type>mdc</type>
      <info>%%IP12%%</info>
      <mdc>
        <info>%%IP12%%</info>
      </mdc>
    </device>
    <device id="2">
      <type>lan</type>
      <info>%%IP13%%</info>
    </device>
    <survive>1</survive>
  </server>
  <server name="iscsi2">
    <priority>1</priority>
    <device id="0">
      <type>lan</type>
      <info>%%IP21%%</info>
    </device>
    <device id="1">
      <type>lan</type>
      <info>%%IP22%%</info>
    </device>
    <device id="400">
      <type>mdc</type>
      <info>%%IP22%%</info>
      <mdc>
        <info>%%IP22%%</info>
      </mdc>
    </device>
    <device id="2">
      <type>lan</type>
      <info>%%IP23%%</info>
    </device>
  </server>
  <heartbeat>
    <types name="lankhb"/>
    <lankhb name="lankhb1">
      <priority>0</priority>
      <device>0</device>
    </lankhb>
    <lankhb name="lankhb2">
      <priority>1</priority>
      <device>1</device>
    </lankhb>
    <lankhb name="lankhb3">
      <priority>2</priority>
      <device>2</device>
    </lankhb>
  </heartbeat>
  <networkpartition/>
  <group name="failover-iscsi">
    <comment/>
    <resource name="md@md1"/>
    <resource name="exec@exec1"/>
    <resource name="fip@fip1"/>
    <resource name="exec@exec-md-recovery"/>
    <gid>0</gid>
  </group>
  <resource>
    <types name="md"/>
    <types name="exec"/>
    <types name="fip"/>
    <md name="md1">
      <parameters>
        <netdev id="0">
          <priority>0</priority>
          <device>400</device>
          <mdcname>mdc1</mdcname>
        </netdev>
        <nmppath>/dev/NMP1</nmppath>
        <diskdev>
          <dppath>/dev/sdb2</dppath>
          <cppath>/dev/sdb1</cppath>
        </diskdev>
        <fs>none</fs>
      </parameters>
      <comment/>
      <depend name=""/>
      <act>
        <timeout>190</timeout>
      </act>
      <deact>
        <timeout>190</timeout>
      </deact>
    </md>
    <exec name="exec1">
      <parameters>
        <userlog>/opt/nec/clusterpro/log/exec-md.log</userlog>
        <logrotate>
          <use>1</use>
        </logrotate>
        <act>
          <path>start.sh</path>
        </act>
        <deact>
          <path>stop.sh</path>
        </deact>
      </parameters>
      <comment/>
    </exec>
    <exec name="exec-md-recovery">
      <parameters>
        <userlog>/opt/nec/clusterpro/log/exec-md-recovery.log</userlog>
        <logrotate>
          <use>1</use>
        </logrotate>
        <act>
          <path>start.sh</path>
        </act>
        <deact>
          <path>stop.sh</path>
        </deact>
      </parameters>
      <comment/>
      <depend name=""/>
    </exec>
    <fip name="fip1">
      <comment/>
      <parameters>
        <ip>%%FIP%%</ip>
      </parameters>
    </fip>
  </resource>
  <trekking>
    <configid>4101100.2129140011621069</configid>
    <create>1</create>
    <restart>3</restart>
    <savededition>X</savededition>
    <savedversion>4.1.1-1</savedversion>
    <savedinnerversion>410110</savedinnerversion>
  </trekking>
  <webmgr>
    <client>
      <objectnumber>24</objectnumber>
    </client>
  </webmgr>
</root>